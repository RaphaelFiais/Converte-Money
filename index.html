<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
    <title>Conversor de moedas</title>
</head>

<body>
    <div id="caixa-mae">
        <header>
            <h1>CodeClub Converte money</h1>
        </header>
        <main>
            <label>
                <p class="text">Converter De</p>
                <select>
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>
            <label>
                <p class="text">Converter para</p>
                <select id="Change">
                    <option>US$ Dólar americano</option>
                    <option>€ Euro</option>
                    <option>Bitcoin</option>
                </select>
            </label>
            <label id="caixa">
                <p class="text">Valor</p>
                <input id="input-real" type="number" placeholder="R$ 10.000,00">
            </label>
            <button id="Convert-button" type="button">Converter</button>
            <section>
                <div class="type">
                    <img src="./Assets/brasil 2.png">
                    <p class="nameOfCoin">Real</p>
                    <p id="TextReal" class="Coin">R$ 0,00</p>
                </div>
                <img id="seta" src="./Assets/Vector.png">
                <div class="type">
                    <img id="Img-Dolar" src="./Assets/estados-unidos (1) 1.png">
                    <p id="NameCoin" class="nameOfCoin">Dólar americano</p>
                    <p id="TextDolar" class="Coin">US$ 0,00</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./script.js"></script>

</html>
